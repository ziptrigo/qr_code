{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/70 dark:bg-gray-800/60 backdrop-blur rounded-lg shadow p-6">
    <div class="flex items-center gap-3 mb-6">
      <img src="{% static 'images/logo_128x128.png' %}" alt="Logo" class="h-8 w-8">
      <h1 class="text-xl font-semibold">Create account</h1>
    </div>

    <div id="reg-msg" class="mb-4 text-sm"></div>

    <form id="reg-form"
          hx-post="/api/signup"
          hx-trigger="submit"
          hx-swap="none"
          x-data>
      {% csrf_token %}

      <label class="block mb-3">
        <span class="block mb-1">Name</span>
        <input type="text" name="name" required
               class="w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-primary">
      </label>

      <label class="block mb-3">
        <span class="block mb-1">Email</span>
        <input type="email" name="email" required
               class="w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-primary">
      </label>

      <label class="block mb-4">
        <span class="block mb-1">Password</span>
        <input type="password" name="password" required minlength="6"
               class="w-full rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-primary">
      </label>

      <button type="submit"
              class="w-full inline-flex justify-center items-center rounded bg-brand-primary text-gray-900 font-medium py-2 hover:opacity-90">
        Create account
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600 dark:text-gray-300">
      Already have an account? <a href="/login/" class="text-brand-primary underline">Sign in</a>
    </p>
  </div>
</div>

<script>
  (function(){
    const form = document.getElementById('reg-form');
    const msg = document.getElementById('reg-msg');

    form.addEventListener('submit', function(){
      if (!form.checkValidity()) {
        msg.textContent = 'Please provide name, a valid email and a password (min 6 chars).';
        msg.className = 'mb-4 text-sm text-red-600';
        return;
      }
      msg.textContent = '';
      msg.className = 'mb-4 text-sm';
    });

    document.body.addEventListener('htmx:afterRequest', function(e){
      if (e.target !== form) return;
      const status = e.detail.xhr.status;
      try {
        const data = JSON.parse(e.detail.xhr.responseText || '{}');
        if (status >= 200 && status < 300) {
          // Show success message instead of redirecting
          msg.textContent = data.message || 'Account created! Please check your email to confirm your address.';
          msg.className = 'mb-4 text-sm text-green-600 dark:text-green-400';
          // Optionally disable the form
          form.querySelectorAll('input, button').forEach(el => el.disabled = true);
        } else {
          const userMsg = data.detail || data.message || 'Could not create account.';
          msg.textContent = userMsg;
          msg.className = 'mb-4 text-sm text-red-600';
          console.error('Signup error (developer details):', data);
        }
      } catch (err) {
        if (status >= 200 && status < 300) {
          msg.textContent = 'Account created! Please check your email to confirm your address.';
          msg.className = 'mb-4 text-sm text-green-600 dark:text-green-400';
          form.querySelectorAll('input, button').forEach(el => el.disabled = true);
        } else {
          msg.textContent = 'An unexpected error occurred.';
          msg.className = 'mb-4 text-sm text-red-600';
          console.error('Signup error (non-JSON):', e.detail.xhr.responseText);
        }
      }
    });
  })();
</script>
{% endblock %}

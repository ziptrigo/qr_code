<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR Code App{% endblock %}</title>

    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/logo_32x32.png' %}">

    <!-- Early theme boot: apply class before CSS to avoid FOUC -->
    <script>
      (function () {
        try {
          const ls = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const wantDark = ls === 'dark' || (ls !== 'light' && prefersDark);
          if (wantDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) { /* noop */ }
      })();
    </script>

    <!-- Tailwind (Play CDN) with brand config -->
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        darkMode: ['class', 'media'],
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#bcc6b4', /* main primary color, matches icon */
                dark: '#2f3334'     /* charcoal from logo */
              }
            }
          }
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- CSRF helper for htmx requests -->
    <script>
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
      document.addEventListener('htmx:configRequest', (e) => {
        const token = getCookie('csrftoken');
        if (token) {
          e.detail.headers['X-CSRFToken'] = token;
        }
      });
    </script>

    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <header class="bg-gray-100 dark:bg-gray-800 shadow">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex space-x-6">
<a href="{% url 'home' %}" class="text-lg font-semibold hover:text-brand-primary">Home</a>
                <a href="#" class="text-lg hover:text-brand-primary">About</a>
                <a href="#" class="text-lg hover:text-brand-primary">Contact</a>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Theme toggle button -->
                <button
                  id="theme-toggle"
                  type="button"
                  class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
                  aria-label="Toggle theme"
                  title="Toggle theme"
                  data-icon-light="{% static 'images/theme-light_128x128.png' %}"
                  data-icon-dark="{% static 'images/theme-dark_128x128.png' %}"
                  data-icon-system="{% static 'images/theme-system_128x128.png' %}"
                >
                  <img id="theme-icon" alt="Theme icon" class="h-6 w-6" src="{% static 'images/theme-system_128x128.png' %}">
                </button>

                {% if request.user.is_authenticated %}
                    <form method="post" action="{% url 'logout-page' %}">
                        {% csrf_token %}
                        <button type="submit" class="text-lg hover:text-brand-primary">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login-page' %}" class="text-lg hover:text-brand-primary">Login/Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="flex-grow flex flex-col">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 dark:bg-gray-800 mt-auto py-6">
        <div class="container mx-auto px-4 flex justify-center space-x-8">
            <a href="#" class="hover:text-brand-primary">FAQ</a>
            <a href="#" class="hover:text-brand-primary">Feedback</a>
        </div>
    </footer>

    <!-- Theme control script: cycles system -> light -> dark and persists to localStorage -->
    <script>
      (function () {
        function getEls() {
          const btn = document.getElementById('theme-toggle');
          const icon = document.getElementById('theme-icon');
          return { btn, icon };
        }

        function getIcons(btn) {
          if (!btn) return {};
          return {
            light: btn.getAttribute('data-icon-light'),
            dark: btn.getAttribute('data-icon-dark'),
            system: btn.getAttribute('data-icon-system'),
          };
        }

        const mql = window.matchMedia('(prefers-color-scheme: dark)');
        let mqlHandlerAttached = false;

        function applyTheme(mode) {
          if (mode === 'light') {
            document.documentElement.classList.remove('dark');
          } else if (mode === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            if (mql.matches) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }
          const { btn, icon } = getEls();
          const ICONS = getIcons(btn);
          if (icon && ICONS) {
            icon.src = ICONS[mode] || ICONS.system || icon.src;
          }
        }

        function attachMqlIfNeeded(mode) {
          if (mode === 'system' && !mqlHandlerAttached) {
            mql.addEventListener('change', () => {
              if ((localStorage.getItem('theme') || 'system') === 'system') {
                applyTheme('system');
              }
            });
            mqlHandlerAttached = true;
          }
        }

        function currentMode() {
          return localStorage.getItem('theme') || 'system';
        }

        function nextMode(mode) {
          return mode === 'system' ? 'light' : (mode === 'light' ? 'dark' : 'system');
        }

        // Initialize icon and theme on load
        const initial = currentMode();
        applyTheme(initial);
        attachMqlIfNeeded(initial);

        // Delegated click handler works even if header gets re-rendered
        document.addEventListener('click', function (e) {
          const target = e.target instanceof Element ? e.target : null;
          if (!target) return;
          const btn = target.closest('#theme-toggle');
          if (!btn) return;
          const cur = currentMode();
          const nxt = nextMode(cur);
          try { localStorage.setItem('theme', nxt); } catch (_) { /* ignore */ }
          applyTheme(nxt);
          attachMqlIfNeeded(nxt);
        });
      })();
    </script>
</body>
</html>
